<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Internal Links</title>
</head>
<body>
  <h1>Internal Links</h1>
  <section>
    We can link to a file in the same directory as this HTML file like this:
    <!--as we see here the a tag in the HTML5 is both an inline element and a block level element at the same time.--->
    <a href="same-directory.html" title="same dir link">Linking to a file in the same directory</a> <!--here a is an inline element-->>

    <a href="same-directory.html" title="same dir link">
      <div> DIV Linking to a file in the same directory</div>   <!--here a tag is a block-level element because of div -->>
    </a>
  </section>
</body>
</html>
